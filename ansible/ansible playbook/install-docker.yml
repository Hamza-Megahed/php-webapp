---
#ansible-playbook install-docker.yml --ask-sudo-pass

- hosts: webserver
  sudo: yes
  tasks:
  - name: Update repositories cache
    apt:
     update_cache: yes

  - name: Remove "docker-engine" package
    apt:
     name: docker-engine
     state: latest
    notify:
    - Start docker
  handlers:
  - name: Start docker
    service: name=docker state=started


 

 
